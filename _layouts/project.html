---
layout: default
---

<article class="post">
{% if page.tags %}
  <div class="badges-line">
    <span class="tag-label">Tags:</span>
    <div class="tag-badges" data-tags="{{ page.tags | join: ',' }}">
      {% assign sorted_tags = page.tags | sort %}
      {% for tag in sorted_tags %}
        <span class="tag-badge">{{ tag | replace: "-", " " }}</span>
      {% endfor %}
    </div>
  </div>
{% endif %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    {% if page.rating %}
      <p><i>Rating</i>: {{ page.rating }}</p>
    {% endif %}
    <hr>
    <p>Back to <a href="/projects/">projects</a></p>
  </div>

</article>
