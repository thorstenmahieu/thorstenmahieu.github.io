---
layout: default
---
<style>
  .tag-badges {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;

}
.tag-label {
  margin-right: 0.4rem;
}

.badges-line {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 0.4rem 0;
  font-size: 1.1rem;
  font-weight: 500;
}

.tag-badge {
  display: inline-block;
  background-color: #e5e2e2;
  color: #292929;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 0.9rem;
  font-weight: 500;
  white-space: nowrap;
}

.tag-badge:hover {
  display: inline-block;
  background-color: #5a5a5a;
  color: #f5f5f5;

}

</style>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
{% if page.tags %}
  <div class="badges-line">
    <span class="tag-label">Tags:</span>
    <div class="tag-badges">
      {% for tag in page.tags %}
        <span class=tag-badge>{{ tag }}</span>
      {% endfor %}
      <br>
    </div>
  </div>
{% endif %}

  <div class="post-content">
    {{ content }}
    <hr>
    <p>Back to <a href="/projects/">projects</a></p>
  </div>

</article>
