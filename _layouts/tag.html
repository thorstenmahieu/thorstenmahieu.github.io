---
layout: default
---

<h1>Projects Tagged: "{{ page.tag }}"</h1>
<ul>
  {% for project in site.pages %}
    {% if project.tags contains page.tag %}
      <li>
        <a href="{{ project.url }}">{{ project.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
<a href="/tags/">Back to All Tags</a>
