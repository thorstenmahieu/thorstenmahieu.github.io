---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
{% if page.skills %}
  <div id="tags-container">
    <h2>Skills Learned</h2>
    <ul>
      {% for skill in page.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
