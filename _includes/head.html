<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">   
  <style type="text/css">
    .nav-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 1000;
      border-radius: 6px;
      padding: 0.4rem 0;
    }

    .dropdown-item {
      display: block;
      padding: 0.4rem 1rem;
      color: #292929;
      text-decoration: none;
      white-space: nowrap;
    }

    .dropdown-item:hover {
      background-color: #f0f0f0;
    }

    /* Show dropdown on hover (desktop) */
    .nav-dropdown:hover .dropdown-menu {
      display: block;
    }
    .timeline {
      border-left: 2px solid #ddd;
      padding-left: 2rem;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 2.5rem;
      margin: 2.5rem 1.5ch;
    }

    .timeline-year {
      position: absolute;
      left: -3.5rem;
      font-weight: bold;
      color: #343434;
    }

    .project-card {
      background: #efeeee;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border-left: 5px solid #ccc;
    }

    .project-card[data-size="small"] {
      border-left-color: #4caf50;
      background-color: #f1f8f4;
    }

    .project-card[data-size="medium"] {
      border-left-color: #ffc107;
      background-color: #fffbf0;
    }

    .project-card[data-size="large"] {
      border-left-color: #f44336;
      background-color: #ffe0e0;
    }
    .tag-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;

    }
    .tag-label {
      margin-right: 0.4rem;
    }

    .badges-line {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .tag-badge {
      display: inline-block;
      background-color: #e2e0e0;
      color: #292929;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      margin: 2px;
      white-space: nowrap;
      cursor: default;
    }

    .tag-badge:hover {
      display: inline-block;
      background-color: #d0cece;
      border-color: #b8b6b6;
      transition: all 0.2s ease;
    }

    .filters {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    .filter-group {
      margin-bottom: 1.5rem;
    }

    .filter-group:last-child {
      margin-bottom: 0;
    }

    .filter-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: #292929;
      font-size: 0.95rem;
    }

    .filter-btn {
      display: inline-block;
      background-color: #e2e0e0;
      color: #292929;
      border: 1px solid #d0cece;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      background-color: #d0cece;
      border-color: #b8b6b6;
    }

    .filter-btn.active {
      background-color: #626262;
      color: #f5f5f5;
      border-color: #626262;
    }

    /* Color coding for size filter buttons */
    .filter-btn[data-filter-type="size"][data-filter-value="small"] {
      background-color: #c8e6c9;
      border-color: #4caf50;
      color: #1b5e20;
    }

    .filter-btn[data-filter-type="size"][data-filter-value="small"]:hover {
      background-color: #a5d6a7;
      border-color: #388e3c;
    }

    .filter-btn[data-filter-type="size"][data-filter-value="small"].active {
      background-color: #4caf50;
      border-color: #2e7d32;
      color: #f5f5f5;
    }

    .filter-btn[data-filter-type="size"][data-filter-value="medium"] {
      background-color: #ffe0b2;
      border-color: #ffc107;
      color: #e65100;
    }

    .filter-btn[data-filter-type="size"][data-filter-value="medium"]:hover {
      background-color: #ffcc80;
      border-color: #ffa000;
    }

    .filter-btn[data-filter-type="size"][data-filter-value="medium"].active {
      background-color: #ffc107;
      border-color: #f57f17;
      color: #f5f5f5;
    }

    .filter-btn[data-filter-type="size"][data-filter-value="large"] {
      background-color: #ffcdd2;
      border-color: #f44336;
      color: #b71c1c;
    }

    .filter-btn[data-filter-type="size"][data-filter-value="large"]:hover {
      background-color: #ef9a9a;
      border-color: #d32f2f;
    }

    .filter-btn[data-filter-type="size"][data-filter-value="large"].active {
      background-color: #f44336;
      border-color: #c62828;
      color: #f5f5f5;
    }

    #tag-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .rating-stars {
      display: flex;
      gap: 2px;
      margin: 0.8rem 0;
      font-size: 1.2rem;
    }

    .star {
      display: inline-block;
      line-height: 1;
    }

    .star.filled {
      color: #ffc107;
    }

    .star.half {
      color: #ffc107;
      opacity: 0.6;
    }

    .star.empty {
      color: #ddd;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/contrib/auto-render.min.js"></script>
  <script>
       document.addEventListener("DOMContentLoaded", function() {
           renderMathInElement(document.body);
       });
  </script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
